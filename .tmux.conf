# =============================================================================
# Tmux Config with TPM, Resurrect, Continuum & Catppuccin
# =============================================================================

# --- General Settings --------------------------------------------------------

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Cursor shape passthrough (for vi-mode cursor in zsh/vim)
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Set terminal title to session: window
set -g set-titles on
set -g set-titles-string "#S: #W"

# Enable mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Faster key repetition (sensible uses 10, 0 is better for vim)
set -s escape-time 0

# Vi mode
set-window-option -g mode-keys vi

# --- Keybindings -------------------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Last window (since l is used for pane navigation)
bind / last-window

# No confirmation before killing
unbind &
bind & kill-window
unbind x
bind x kill-pane

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows in current path
bind c new-window -c "#{pane_current_path}"

# --- Plugins -----------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'alexwforsythe/tmux-which-key'

# --- Plugin Settings ---------------------------------------------------------

# Resurrect: restore vim/neovim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes ':all:'

# Continuum: auto-save every 10 min, auto-restore on start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Catppuccin theme settings
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'

# Status bar
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"

# --- Auto-install TPM and plugins on first run -------------------------------

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# Auto-install plugins if missing (check for catppuccin as indicator)
if "test ! -d ~/.tmux/plugins/tmux" \
   "run '~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
